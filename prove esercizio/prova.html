<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./prova.css">

</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary py-3">
            <div class="container-fluid justify-content-start flex-nowrap bg-white">
                <a class="navbar-brand pe-3 d-none d-md-block"><img src="../img/logo.svg" alt=""></a>
                <a class="navbar-brand d-md-none d-sm-block"><img src="../img/mobile-logo.png" alt=""
                        class="mobile-logo-img"></a>
                <form class="d-flex position-relative flex-grow-1 me-3" role="search">
                    <input class="form-control me-2 my-bar-style" type="search" placeholder="Search"
                        aria-label="Search">
                    <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
                </form>
                <div class="navbar-icons d-flex gap-3">
                    <i class="fa-solid fa-list d-none d-md-block"></i>
                    <i class="fa-solid fa-circle-question d-none d-md-block"></i>
                    <i class="fa-solid fa-ellipsis-vertical d-none d-md-block"></i>
                    <i class="fa-solid fa-bell bell-color"></i>
                </div>
            </div>
        </nav>
    </header>

    <main class="d-flex flex-nowrap h-100">
        <div class="left-sidebar d-flex flex-column flex-shrink-0 p-3 w-md-200 w-auto">
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link text-white " aria-current="page">
                        <i class="fa-solid fa-house pe-md-3"></i><span class="d-none d-md-inline-block">Home</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white">
                        <i class="fa-solid fa-chart-simple pe-md-3"></i><span class="d-none d-md-inline-block">Stats</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white">
                        <i class="fa-solid fa-signal pe-md-3"></i><span class="d-none d-md-inline-block">Signals</span>
                    </a>
                </li>
            </ul>
            <div class="nav-item admin-settings">
                <a href="#" class="nav-link nav text-white" aria-current="page">
                    <i class="fa-solid fa-gear pe-md-3"></i><span class="d-none d-md-inline-block">Admin</span>
                </a>
            </div>
        </div>

        <div class="dashboard-container d-flex flex-column">
            <div class="dashboard-bar bg-primary container-fluid h-200px ">
                <div class="row flex-column flex-sm-row">
                    <div class="col-8 col-sm-3 order-sm-3">
                        <div class="dashboard-bar-content">
                            <h6 class="pe-3 d-inline-block">Nuovo Studente</h6>
                            <button type="button" class="btn btn-outline-light d-inline-block"><i class="fa-solid fa-plus"></i></button>

                        </div>
                    </div>
                    <div class="col-8 col-sm-5 order-sm-1">
                        <div class="dashboard-bar-content">
                            <h2 class="pe-3 d-inline-block" >Boolean</h2><span class="badge my-badge-bg">Piano blaze</span>
                            <div>
                                <span class="badge my-badge-bg">3 app</span>
                                <i class="fa-solid fa-angles-right align-middle me-2"></i>
                                <span class="badge my-badge-bg d-lg-none">
                                    <i class="fa-solid fa-plus "></i>
                                </span>
                                <span class="badge my-badge-bg  d-none d-lg-inline-block">
                                    Boolean mobile app
                                </span>
                                <span class="badge my-badge-bg d-none d-lg-inline-block">
                                    Boolean web app
                                </span>
                                <span class="badge my-badge-bg d-none d-lg-inline-block">
                                    Boolean blog app
                                </span>
                            </div>
                        </div>

                    </div>
                    <div class="col-8 col-sm-4 order-sm-2">
                        <div class="dashboard-bar-content">
                            <h6 class="pe-3">Studenti online negli ultimi 30 minuti</h6>
                            <h2>125</h2>
                        </div>

                    </div>
                </div>
            </div>
            <div class="dashboard-body"></div>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
